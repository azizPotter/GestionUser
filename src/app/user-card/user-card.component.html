<ion-card>
  <ion-card-header>
    <ion-card-title>{{ user.name }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-avatar slot="start">
      <img *ngIf="user.photo" [src]="user.photo" alt="Photo de profil" />
    </ion-avatar>


    <p>{{ user.email }}</p>
    <p [ngClass]="{ 'blocked': user.isBlocked }">
      <strong>{{ user.isBlocked ? 'Utilisateur bloqué' : 'Utilisateur actif' }}</strong>
    </p>


    <ion-button 
      [color]="user.isBlocked ? 'success' : 'danger'" 
      (click)="toggleBlockStatus()">
      {{ user.isBlocked ? 'Débloquer' : 'Bloquer' }}
    </ion-button>

    <ion-button color="primary" (click)="editUser(user.id)">
      Éditer
    </ion-button>

    <ion-button color="danger" (click)="deleteUser(user.id)">
      Supprimer
    </ion-button>
  </ion-card-content>
</ion-card>
